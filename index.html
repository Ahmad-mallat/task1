<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="img-label">

                <button class="icon">
                    <a href="index.html" class="logo">
                        <img src="image4.jpg" alt="Cricket Logo">
                    </a>
                </button>
                <div class="menu">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICE</a></li>
                        <li><a href="#">DESIGN</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>            
                </div>
            </div>
            <div class="search">
                <input class="srch" type="search" name="search" placeholder="Type To text">
                <button class="btn">Search</button>
            </div>
        </nav>
    </header>

        <div class="container">
            <div class="item">
                <img src="image1.jpg" alt="Image 1">
                <p>Text under Image 1</p>
            </div>
            <div class="item">
                <img src="image2.jpg" alt="Image 2">
                <p>Text under Image 2</p>
            </div>
            <div class="item relative">

                    <img src="image5.jpg" alt="Image 5">
                    
                    <p id="innerbanner">good</p>
            </div>
            <div class="item">
                <img src="image3.jpg" alt="Image 3">
                <p>Text under Image 3</p>
            </div>
        </div>
    
    
    
    <footer>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <div class="footer-icons"
            <div class="footer-icons">
                <a href="https://www.instagram.com/your_instagram" target="_blank">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="mailto:your_email@example.com">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
                <a href="https://www.facebook.com/your_facebook" target="_blank">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
              </div>
          </div>
    </footer>
</body>
</html>
